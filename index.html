<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Calculator</title>
  <link rel="stylesheet" href="main.css">
</head>

<body>
  <div class="calculator">
    <div class="screen">
      <div class="previous-operand"></div>
      <div class="current-operand"></div>
    </div>

    <button class="span">AC</button>
    <button class="span">DEL</button>
    <button>7</button>
    <button>8</button>
    <button>9</button>
    <button>รท</button>
    <button>4</button>
    <button>5</button>
    <button>6</button>
    <button>x</button>
    <button>1</button>
    <button>2</button>
    <button>3</button>
    <button>-</button>
    <button>0</button>
    <button>.</button>
    <button>=</button>
    <button>+</button>
  </div>
</body>

</html>
